<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div>
        <button class="video btn">
          <i class="bi bi-play-btn"></i>
        </button>
      </div>
      <div>
        <button class="explore btn">Esplora</button>
        <button class="followed btn">Seguiti</button>
        <button class="for_you btn">Per te</button>
      </div>
        
      <div>
        <button class="search btn">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <span class="plus-icon">
      <i class="bi bi-plus-circle-fill"></i>
    </span>
      <button class="sidebar-btn">
        <img width=35px src="./assets/img/boolean_logo.png" alt="">
      </button>
      
      <button class="sidebar-btn">
        <i class="bi bi-heart-fill"></i>
        <br>
        <p>588</p>
      </button>

      <button class="sidebar-btn">
        <i class="bi bi-chat-dots"></i>
        <br>
        <p>13</p>
      </button>

      <button class="sidebar-btn">
        <i class="bi bi-bookmark-fill"></i>
        <br>
        <p>638</p>
      </button>

      <button class="sidebar-btn">
        <i class="bi bi-share-fill"></i>
        <br>
        <p>491</p>
      </button>
    </div>

    <!-- Footer -->
    <footer>
      <a href="https://www.tiktok.com/discover/boolean-careers">
        boolean.careers
      </a>
      <p>Prova il Fundamentals Camp. 20 ore di corso<br>
        gratuito per...
        <button class="viewmore-btn">Vedi altro</button>
      </p>
      <div class="bottom-banner">
        <button class="house btn-b">
          <i class="bi bi-house-fill"></i>
          <br>
          <span>Home</span>
        </button>
        <button class="friends btn-b">
          <i class="bi bi-people"></i>
           <br>
          <span>Amici</span>
        </button>
        <button class="plus btn-b">
          <i class="bi bi-plus-square-fill"></i>
        </button>
        <button class="notice btn-b">
          <i class="bi bi-chat-square"></i>
           <br>
          <span>Posta in arrivo</span>
        </button>
        <button class="profile btn-b">
          <i class="bi bi-person"></i>
           <br>
          <span>Profilo</span>
        </button>
      </div>

    </footer>
  </div>

</body>

</html>
